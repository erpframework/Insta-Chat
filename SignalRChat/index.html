<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />

</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="wrapper">
                    <div class="chat-panel panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span>&nbsp; &nbsp;Chat&nbsp; &nbsp;
                            <span class="glyphicon glyphicon-minus pull-right" id="minimize" style="cursor:pointer;"></span>
                        </div>
                        <div class="panel-body scroll" id="chat-panel-body">
                            <ul class="chat" id="discussion"></ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm" id="btn-chat">
                                        <span class="glyphicon glyphicon-send"></span>
                                    </button>
                                </span>
                                <input id="message" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm" id="btn-chat">
                                        <span class="glyphicon glyphicon-send"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <input type="hidden" id="displayname"  />
        <audio controls="controls" id="notify" style="visibility:hidden;">
            <source src="assets/sound/notify.mp3" type="audio/mpeg" />
        </audio>

    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js" "></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/emojify.js"></script>
</body>
</html>
